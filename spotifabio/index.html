<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&amp;display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <meta name="description" content="Primo esercizio con flex">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- inizio wrapper contenente tutto footer compreso -->
  <div class="wrapper">
    <!-- inizio main che contiene tutto tranne footer -->
    <main>
      <!-- inizio sidebar  -->
      <div class="sidebar fl">
        <div class="sidebar-content">
          <div class="sidebar-up flex">
            <div class="logo-spotify p10-top">
              <img src="img/favicon.ico" alt=""><img src="img/logo.svg" alt="">
            </div>
            <div class="menu normal-text p10-top">
              <ul>
                <li class=" active"><div class="flex"><img src="img/home.svg" alt=""><span class="p10-left">Home</span></div></li>
                <li><div class="flex"><img src="img/search.svg" alt=""><span class="p10-left">Cerca</span></div></li>
                <li><div class="flex"><img src="img/libreria.svg" alt=""><span class="p10-left">La tua libreria</span></div></li>
              </ul>
            </div>
            <ul class="createplaylist p10-top">
              <li class="p10-bottom">playlist</li>
              <li><div class="flex"><a class="active" href=""><div class="addplaylist">+</div></a><span class="p10-left">Crea Playlist</span></div></li>
            </ul>
            <div class="playlists normal-text">
              <ul>
                <li class="p10-top p10-bottom">Nome Playlist</li>
                <li class="p10-top p10-bottom">Nome Playlist</li>
                <li class="p10-top p10-bottom">Nome Playlist</li>
                <li class="p10-top p10-bottom">Nome Playlist</li>
                <li class="p10-top p10-bottom">Nome Playlist</li>
                <li class="p10-top p10-bottom">Nome Playlist</li>
              </ul>
            </div>
          </div>
          <div class="sidebar-down">
            <div class="installapp p10-top p10-bottom normal-text">
              <a href=""><div class="flex"><img src="img/download1.svg" alt=""><span class="p10-left">Installa app</span></div></a>
            </div>
            <div class="user p10-top p10-bottom normal-text flex">
              <a href=""><img src="img/profile.svg" alt=""></a>
              <span class="p10-left">John Doe</span>
            </div>
          </div>
        </div>
      </div>
      <!-- fine sidebar -->
      <!-- inizio main container -->
      <div class="content fl">
        <div class="call-to-action">
          <a href="" class="button">Effettua l'upgrade</a>
        </div>
        <div class="main-content p10">
          <h1>Karaoke</h1>
            <div id="karaoke">
            <span id="p"></span>
            </div>
            <div class="left">
            <button type="button" id="btn-dance" onclick="dance()" name="button">Carlton Dance</button>
            <div id="demo" class="opa0">
            <img src="img/carlton.gif" alt="">
            </div>
            </div>
            <div class="right">
            <img src="img/trump.png" alt="">
            </div>
          </div>
          <!-- fine main container -->
        </div>
      </main>
      <!-- inizio footer -->
      <footer class="p10 flex">
        <div class="footer-left flex">
          <img src="img/sinister.jpeg" alt="">
          <div class="nowplaying">
            <p>Arctic Monkeys</p>
            <a href="#">Mardy Bum</a>
          </div>
          <div class="heartfolder flex p10-left">
            <a href=""><i class="fa fa-heart-o"></i></a>
            <a href=""><i class="fa fa-folder-o p10-left"></i></a>
          </div>
        </div>
        <div class="footer-center flex">
          <ul class="play flex">
            <li> <input type="button" id="btn" value="PLAY" onclick="play()">
              <audio id="audio" src="img/karaoke.mp3"></audio></li>
              <li><input type="button" value="PAUSE" onclick="pause()"></li>
              <li><input type="button" value="STOP" onclick="stop()"></li>
            </ul>
            <div class="bar flex">
              <div class="number">
                0:25
              </div>
              <div class="playing">
                <div class="elapsed-time perc-20">
                  <div class="point"></div>
                </div>
              </div>
              <div class="number">
                4:35
              </div>
            </div>
          </div>
          <div class="footer-right flex">
            <i class="fa fa-server p10-right"></i>
            <i class="fa fa-desktop p10-right"></i>
            <i class="fa fa-volume-up p10-right"></i>
            <div class="shuffle">
              <div class="elapsed-time perc-30">
                <div class="point"></div>
              </div>
            </div>
          </div>
        </footer>
        <!-- chiusura footer -->
      </div>
      <!-- chiusura wrapper -->
      <script type="text/javascript" src="js/script.js">

      </script>
    </body>
    </html>
